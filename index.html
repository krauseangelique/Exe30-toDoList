<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
    
    <!--
   The following is a common layout you would see in an email client.
   When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
  -->
    <div class="inbox">
        
        <div class="item">
            <input class="ifCheked" type="checkbox">
            <p>This is an inbox layout.</p>
            
        </div>

        <div class="item">
            <input class="ifCheked" type="checkbox">
            <p>Check one item</p>
        </div>

        <div class="item">
            <input class="ifCheked" type="checkbox">
            <p>Hold down your Shift key</p>
            <p>Mon document.write</p>
        </div>
        <div class="item">
            <input class="ifCheked" type="checkbox">
            <p>Check a lower item</p>
        </div>
        <div class="item">
            <input class="ifCheked" type="checkbox">
            <p>Everything in between should also be set to checked</p>
        </div>
        <section>
                <div id ="debut" class="item">
                    <input class="ifCheked" type="checkbox">
                    <p>Try to do it without any libraries</p>
                </div>
                
                <div class="item">
                    <input class="ifCheked" type="checkbox">
                    <p>Just regular JavaScript</p>
                </div>
                <div id="fin" class="item">
                    <input class="ifCheked" type="checkbox">
                    <p>Good Luck!</p>
                </div>
        </section>
        <div class="item">
            <input class="ifCheked" type="checkbox">
            <p>Don't forget to tweet your result!</p>
        </div>
    </div>
    <div id="classRoom"></div>
    <div id="list">
        <ul></ul>
    </div>
    <div id="imageDiv">
        <img src="./images/61XftacvaHS._AC_SX679_.jpg" alt="licorne rose">
    </div>
    <ul id="sortedArray"></ul>
    <form id="inputTexte">
        <label for="name">Sirius cours:</label>

        <input type="text" id="name" name="name" 
       minlength="2" maxlength="15" size="200">
       <input type="submit" value="Enter">
       
    </form>
    <ul id="userOutput"></ul>
    <ul id="hour"></ul>

    <button id="change">gradient</button>
    <button id="changeTitle">title</button>

    
    
    <script src="./script.js">
    </script>
</body>
</html>
